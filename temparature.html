<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OpenWeatherMap</title>
</head>
<body>
  <div align="center">
    <h1> Temparature </h1>
  </div>
  <table border="5" align="center" cellpadding="30" cellspacing="30" bgcolor="lightgray" align="center">
    <tr>
      <td>
      <input type="text" placeholder="Enter city" class="input_text">
      <br>
      <br>
      <input type="submit" value="Search" class="submit" align="center" background= #bada55>
  </td>
  </tr>
  <tr>
    <td>
      <h1 class="name" id="name"></h1>
      <p class="temp"></p>
    </td>
  </tr>
</table>
<script>
  var city_name = document.querySelector('.input_text');
  var main = document.querySelector('#name');
  var temp = document.querySelector('.temp');
  var button= document.querySelector('.submit');
  button.addEventListener('click', function(name){
  fetch('https://api.openweathermap.org/data/2.5/weather?q=' + city_name.value + '&appid=50a7aa80fa492fa92e874d23ad061374&units=metric').then(response => response.json()).then(data => {
  var city_temp = data['main']['temp'];
  var value = data['name'];
  main.innerHTML = value;
  temp.innerHTML = "Temparature: "+ city_temp;
  })

  .catch(err => alert("City not found"));
  })
</script>
</body>
</html>
